<div class="content">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Estudiantes</mat-card-title>
        </mat-card-header>
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro">
        </mat-form-field>
        <button mat-raised-button color="primary" routerLink="/student/student-add" routerLinkActive="active">Nuevo</button>
    </mat-card>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        
        <!-- Name Column -->
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef> Nombres </th>
            <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
        </ng-container>
        
        <!-- LastName Column -->
        <ng-container matColumnDef="LastName">
            <th mat-header-cell *matHeaderCellDef> Apellidos </th>
            <td mat-cell *matCellDef="let element"> {{element.LastName}} </td>
        </ng-container>
        
        <!-- Grade Column -->
        <ng-container matColumnDef="Grade">
            <th mat-header-cell *matHeaderCellDef> Curso </th>
            <td mat-cell *matCellDef="let element"> {{element.Grade}} </td>
        </ng-container>
        
        <!-- StudyDay Column -->
        <ng-container matColumnDef="StudyDay">
            <th mat-header-cell *matHeaderCellDef> Jornada </th>
            <td mat-cell *matCellDef="let element"> {{element.StudyDay}} </td>
        </ng-container>

        <!-- asigante Column -->
        <ng-container matColumnDef="asigante">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element" class="btn-buttonsRight">
                <i matTooltip="Editar" class="material-icons" routerLink="/student/student-detail/{{element.Id}}">edit</i>
                <i matTooltip="Reporte" class="material-icons" routerLink="/student/student/report/{{element.Id}}">insert_chart_outlined</i>
                <i matTooltip="Asignar Materias" class="material-icons" routerLink="/student/student/asignate">spellcheck</i>
            </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
